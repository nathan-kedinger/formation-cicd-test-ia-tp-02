name: Java CI

on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run unit tests
        run: mvn test -Dtest=PricingServiceTest,passwordPolicyTest

  quality:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Quality checks (Checkstyle + SpotBugs)
        run: mvn verify -DskipTests

  integration-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests, quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run integration tests
        run: mvn test -Dtest=PricingIntegrationTest,ConfigIntegrationTest

